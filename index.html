<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
   
</head>
<body>
    <div class="div-1">
        <div class="main-div">
            <p class="school-name">Sacred Heart Junior College</p>
            <span class="txt">Excellence, Innovation, Productivity</span><br>
            <span class="login">Login</span>
            <div class="username">
                <form>
                    <input class="inputts" type="text" id="username" name="username" placeholder="username@shc.edu.bz">
                    <input class="inputts" type="text" id="password" name="password" placeholder="password">
                    <input class="submit" type="submit" value="Sign In">
                    <p id="error-message" class="error-message"></p>
                  </form>
            </div>

        </div>
    </div>
    <script type="java/login.js"></script>
</body>
</html>
